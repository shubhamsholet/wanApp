<ion-header [translucent]="true">
  <ion-toolbar class="tabs-header">
    <ion-row class="ion-padding-horizontal">
      <ion-col size="1"></ion-col>
      <ion-col size="5">Video Name</ion-col>
      <ion-col size="2">Duration </ion-col>
      <ion-col size="2">Playlist Count</ion-col>
      <ion-col size="1">Delete</ion-col>
      <ion-col size="1">Edit</ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-vertical">

  <div *ngFor="let item of generalvideolist , let i= index">
    <ion-row class="ion-padding-horizontal ion-align-items-center">
      <ion-col size="1">
        <ion-icon size="large" color="primary" name="play-circle-outline"></ion-icon>
      </ion-col>
      <ion-col size="5">
        <p>untitled</p>
        <p>
          {{item.name}}
        </p>
      </ion-col>
      <ion-col size="2">
        <ion-icon size="large" name="time-outline"></ion-icon>
        <p>{{item.duration}}s</p>
        <p>{{totalSecondshere[i]}}</p>
      </ion-col>
      <ion-col size="2">
        <ion-icon name="reader-outline" size="large"></ion-icon>
        <p>{{item.count}}</p>
      </ion-col>
      <ion-col size="1">
        <ion-icon *ngIf="item.delete" size="large" color="danger" name="trash-outline"></ion-icon>
      </ion-col>
      <ion-col size="1">
        <ion-icon *ngIf="item.edit" size="large" color="success" name="create-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </div>


  <!-- <ion-button expand="full" (click)="convertSeconds()">Convert</ion-button> -->
</ion-content>
